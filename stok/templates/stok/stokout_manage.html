{% extends 'base.html' %}
{% load static %}

{% block title_app %}
    {{page_title}}
{% endblock title_app %}

{% block content %}
    <div class="box-header">
        <div class="pull-right">
            <a class="btn btn-primary" href="{% url 'stok:stokout_create' %}">
                <span class="fa fa-plus-circle"></span> Tambah
            </a>
        </div>
    </div>
    <div class="box-body table-responsive">
        <table class="table table-bordered table-striped" id="table-stokout">
            <thead>
                <tr>
                    <th>#</th>
                    <th>Nama Product</th>
                    <th>Qty</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody>
                {% include 'stok/stokout_manage_list.html' %}
            </tbody>
        </table>
    </div>
    <div class="modal fade" id="modal-stokout">
        <div class="modal-dialog">
            <div class="modal-content">

            </div>
        </div>
    </div>
{% endblock content %}

{% block javascripts %}
    <script src="{% static 'js/stok/stokoutlist_my.js' %}"></script>
{% endblock javascripts %}
