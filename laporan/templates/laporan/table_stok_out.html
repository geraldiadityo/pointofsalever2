{% load custome_tags %}

{% for datastok in stok %}
    <tr>
        <td>{{forloop.counter}}</td>
        <td>{{datastok.tanggal}}</td>
        <td>{{datastok.product}}</td>
        <td>{{datastok.product.unit}}</td>
        <td>{{datastok.hargabeli | to_rupiah}}</td>
        <td>{{datastok.qty}}</td>
        <td>{{datastok.total | to_rupiah}}</td>
        <td>{{datastok.detail}}</td>
    </tr>
{% endfor %}
